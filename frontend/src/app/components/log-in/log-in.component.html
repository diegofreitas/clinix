<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-card-content fxLayout="column">
          <mat-form-field class="example-full-width">
            <input matInput required type="email" email placeholder="Email" formControlName="username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput required placeholder="Password" type="password" formControlName="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block" type="submit" [disabled]="!loginForm.valid">Log in</button>
      </form>
    </mat-card>
  
  </div>
