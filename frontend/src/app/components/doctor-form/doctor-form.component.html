<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
<mat-card fxLayoutGap="20px">
    <mat-card-header>
      <mat-card-title>Create doctor</mat-card-title>
    </mat-card-header>

    <form [formGroup]="doctorForm" (ngSubmit)="createDoctor()">

      <mat-card-content fxLayoutGap="20px">

        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput  formControlName="name" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Speciality</mat-label>
          <input matInput  formControlName="speciality" required>
       </mat-form-field>

      </mat-card-content>
      <mat-card-footer fxLayoutGap="20px">
        <button mat-raised-button color="primary" type="submit" [disabled]="!doctorForm.valid"  class="btn-block">Save</button>
        <a mat-stroked-button routerLink="/doctors" routerLinkActive="active">Cancel</a>
      </mat-card-footer>

    </form>
  </mat-card>
</div>
