<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="createUser()">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput required type="email" email placeholder="Email" formControlName="username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" required placeholder="Password" formControlName="password">
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button color="accent" type="submit" [disabled]="!registerForm.valid"  class="btn-block">Registrar</button>

    </form>
  </mat-card>
</div>
