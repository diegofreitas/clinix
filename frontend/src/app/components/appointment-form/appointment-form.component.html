<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
<mat-card fxLayoutGap="20px">
    <mat-card-header>
      <mat-card-title>Criar agendamento</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="appointmentForm" (ngSubmit)="createAppointment()">

      <mat-card-content fxLayoutGap="20px">

        <mat-form-field>
          <mat-label>MÃ©dico</mat-label>
          <mat-select formControlName="doctorId" required>
            <mat-option *ngFor="let doctor of doctors" [value]="doctor.id">{{doctor.name}} - {{doctor.speciality}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Paciente</mat-label>
          <mat-select formControlName="patientId" required>
            <mat-option *ngFor="let patient of patients" [value]="patient.id">{{patient.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field   >
          <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date" formControlName="schedule" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <ngx-mat-datetime-picker #picker >
          </ngx-mat-datetime-picker>
       </mat-form-field>

      </mat-card-content>
      <mat-card-footer fxLayoutGap="20px">
        <button mat-raised-button color="accent" type="submit" [disabled]="!appointmentForm.valid"  class="btn-block">Criar</button>
        <a mat-stroked-button routerLink="/appointment" routerLinkActive="active">Voltar</a>
      </mat-card-footer>

    </form>
  </mat-card>
</div>
